<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="../css/index-login.css">
    <script src="../script/index-login.js"></script>
</head>
<body>
    <!--最外层-->
    <div id="main">
        <div class="content">
            <!--账号-->
            <div class="account-pwd">
                <label>账号</label>
                <input placeholder="请输入账号">
            </div>

            <!--密码-->
            <div class="account-pwd">
                <label>密码</label>
                <input placeholder="请输入密码">
            </div>

            <!--登录-->
            <div class="login">
                <button onclick="mloginClick(1)">登录</button>
            </div>
        </div>

        <!--注册-->
        <div class="register">
            <button onclick="mregisterClick(2)">创建新账号？</button>
        </div>
    </div>
</body>
</html>
